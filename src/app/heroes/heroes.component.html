<div *ngIf="selectedHero">
<h2>{{ selectedHero.name | uppercase }} Detail</h2>
<div id="HeroIdDetails"><span >Id: </span>{{ selectedHero.id }}</div>
<div>
  <label>Name:
    <input [(ngModel)]="selectedHero.name" placeholder="Hero Namer">
  </label>
</div>
</div>
<h2> My Heroes </h2>
<ul class="heroes">
  <li class="herolist"*ngFor="let hero of heroes"
  [class.selected]="hero === selectedHero" (click)="onSelect(hero)">
    <span class="badge badge-success">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>
<button type="button" class="btn btn-primary">
  Notifications <span class="badge badge-light">4</span>
</button>
<h1>Example heading <span class="badge badge-secondary">New</span></h1>
